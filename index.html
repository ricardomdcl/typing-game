<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div tabindex="0" class="app-container">
      <div class="game-container">
        <span class="timer">60</span>
        <div class="container">
          <span class="character"></span>
        </div>
      </div>
      <div class="results-container">
        <h2>Results:</h2>
        <span class="result-label">WPM</span>
        <span class="result-qty result-wpm">0</span>
        <span class="result-label">Acc</span>
        <span class="result-qty result-acc">0%</span>
        <button class="btn-restart">Try again!</button>
      </div>
    </div>
  </body>
</html>
